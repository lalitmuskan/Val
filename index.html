<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Comic Sans MS", cursive;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main box */
.box {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
    color: #e91e63;
    margin-bottom: 10px;
}

p {
    color: #555;
    font-size: 18px;
}

/* Buttons */
button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn {
    background: #e91e63;
    color: white;
}

#yesBtn:hover {
    background: #ff4081;
}

#noBtn {
    background: #ccc;
    position: absolute;
}

/* Floating butterflies */
.butterfly {
    position: absolute;
    width: 60px;
    animation: fly 10s linear infinite;
}

@keyframes fly {
    0%   {transform: translateY(100vh) translateX(0);}
    50%  {transform: translateY(50vh) translateX(100px);}
    100% {transform: translateY(-10vh) translateX(-100px);}
}

/* Roses bottom */
.roses {
    position: absolute;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
}
.roses img {
    width: 80px;
}
</style>
</head>

<body>

<img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" class="butterfly" style="left:10%;">
